<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Merchant Account</title>
    <link rel="stylesheet" href="RegisterStyles.css">
    
</head>
<body>

     <div class="container">
        <section>
            <h2>Register Merchant Account</h2>
            
            
            <form action="register_process.php" method="post">
                <label for="merchantName">Merchant Name:</label>
                <input type="text" id="merchantName" name="merchantName" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="companyDescription">Company Description:</label>
                <textarea id="companyDescription" name="companyDescription" rows="4" required></textarea>

                <label for="documents">Upload Documents (PDF, DOC, DOCX):</label>
                <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required>

                <button type="submit">Submit</button>
                <a href="HP.html"><button type="button">Back to Homepage</button></a>
            </form>
        </section>
    </div>

    
</body>

</html>
